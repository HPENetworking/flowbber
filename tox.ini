[tox]
envlist = build, test, doc


[testenv]
extras =
    cobertura
    cpu
    env
    git
    github
    gtest
    json
    lcov
    lcov_html
    lcov_merger
    pytest
    sloc
    speed
    timestamp
    user
    valgrind_memcheck
    archive
    influx
    mongo
    print
    template
basepython = python3
deps =
    -rrequirements.dev.txt
envdir = {toxworkdir}/env
changedir = {envtmpdir}
passenv =
    no_proxy
    http_proxy
    https_proxy
    GITHUB_TOKEN


[testenv:build]
skip_install = True
deps =
    wheel
    cython
changedir = {toxinidir}
commands =
    {envpython} setup.py sdist
    {envpython} setup.py bdist_wheel
    #{envpython} setup.py bdist_wheel --binary


[testenv:run]
commands =
    flowbber -vv {posargs}


[testenv:test]
commands =
    {envpython} -c "import flowbber; print(flowbber.__file__)"
    flake8 {toxinidir}
    py.test -s -vv \
        --junitxml=tests.xml \
        --cov=flowbber \
        --cov-report xml \
        --cov-report html \
        --cov-report term \
        {posargs} \
        {toxinidir}/test \
        {envsitepackagesdir}/flowbber


[testenv:doc]
setenv =
    READTHEDOCS = true
whitelist_externals =
    dot
commands =
    sphinx-build -W -b html -d doctrees {toxinidir}/doc/ html


[flake8]
exclude = .git,.tox,.cache,__pycache__,build,dist,*.egg-info


[pytest]
addopts = --doctest-modules
